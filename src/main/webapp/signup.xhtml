<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/publicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Creating new user
    </ui:define>

    <ui:define name="body">
        <div class="large-3 large-centered columns">
            <div class="login-box">
                <div class="row">
                    <div class="large-12 columns">
                        <h:form>
                            <div class="row">
                                <div class="large-12 columns">
                                    <h:inputText p:placeholder="Username" id="j_username" value="#{registrationBean.user.userName}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <h:inputSecret p:placeholder="Password" id="j_password" value="#{registrationBean.user.password}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <h:inputText p:placeholder="FirstName" id="firstname" value="#{registrationBean.firstName}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <h:inputText p:placeholder="LastName" id="lastname" value="#{registrationBean.lastName}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <h:inputText p:placeholder="Phone" id="phone" value="#{registrationBean.phone}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <h:outputLabel for="role" value="Role" />
                                    <h:selectOneListbox id="role"  value="#{registrationBean.role}" >
                                        <f:selectItem itemLabel="vetassistant" itemValue="vetassistant" />
                                        <f:selectItem itemLabel="doctor" itemValue="doctor" />
                                        <f:selectItem itemLabel="petowner" itemValue="petowner" />
                                    </h:selectOneListbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 large-centered columns">
                                    <h:commandButton class="button expand" value="Sign Up" action="#{registrationBean.doRegister()}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
