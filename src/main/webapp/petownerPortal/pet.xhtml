<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{not empty petBean.pet.id ? "Update Pet" : "Create New Pet" }
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Pet ID #{petBean.pet.id}" rendered="#{not empty petBean.pet.id}" />
                    <h:inputHidden id="id" value="#{petBean.pet.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="name" value="Name" />
                    <h:inputText p:placeholder="Pet Name" id="name" value="#{petBean.pet.name}" />
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="petclass" value="Pet Class" />
                    <h:selectOneListbox id="petclass"  value="#{petBean.pet.petClass}" >
                        <f:selectItems value="#{petBean.classes}" var="petc" itemLabel="#{petc}" itemValue="#{petc}"/>
                    </h:selectOneListbox>

                </div>
            </div>            

            <div class="row">
                <div class="large-12 columns">
                    <h:commandButton action="#{petBean.executeSave()}" class="button expand" value="Save"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
