<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">
        PetOwner Portal Welcome Page
    </ui:define>

    <ui:define name="body">
        <h2>Your Pets:</h2>
        <h:form><h:commandLink action="#{petBean.doCreate()}" value="Create"/></h:form>
        <div class="large-6 columns">
            <ezcomp:pets pets="#{petService.findAll()}" readonly="false"/>
        </div>
        <div class="large-6 columns">
            <ezcomp:petowner petOwner="#{petOwnerBean.petOwener}" readonly="false" action="#{petOwnerBean.executeUpdate()}"/>
        </div>
        <div class="large-6 columns">
            <ezcomp:reservations reservations="#{petOwnerService.findByUsername(loginBean.remoteUser).reservations}" readonly="false"/>
        </div>        
        
    </ui:define>

</ui:composition>
