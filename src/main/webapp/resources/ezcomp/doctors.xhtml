<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="doctors" required="true"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable value="#{cc.attrs.doctors}" var="doc">
            <h:column>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
                <h:outputText value="#{doc.id}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="FirstName"/></f:facet>
                <h:outputText value="#{doc.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="LastName"/></f:facet>
                <h:outputText value="#{doc.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Title"/></f:facet>
                <h:outputText value="#{doc.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Profile"/></f:facet>
                <h:outputText value="#{doc.profile}"/>
            </h:column>            
            <h:column>
                <f:facet name="header"><h:outputText value="Email"/></f:facet>
                <h:outputText value="#{doc.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Phone"/></f:facet>
                <h:outputText value="#{doc.phone}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Join Date"/></f:facet>
                <h:outputText value="#{doc.joinDate}">
                    <f:convertDateTime type="date" dateStyle="full"/>
                </h:outputText>
            </h:column>            
        </h:dataTable>
    </cc:implementation>
</html>
