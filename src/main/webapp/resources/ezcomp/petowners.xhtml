<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
         <cc:attribute name="petowners" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable value="#{cc.attrs.petowners}" var="po">
            <h:column>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
                <h:outputText value="#{po.id}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="FirstName"/></f:facet>
                <h:outputText value="#{po.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Phone"/></f:facet>
                <h:outputText value="#{po.phone}"/>
            </h:column>
<!--            <h:column>
                <h:form><h:commandLink action="#{petBean.doUpdate(pet)}" value="Update"/></h:form>
            </h:column>
            <h:column>
                <h:form><h:commandLink action="#{petBean.doDelete(pet)}" value="Delete"/></h:form>
            </h:column>            -->
        </h:dataTable>
    </cc:implementation>
</html>
