<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="doctor" type="edu.iit.sat.itmd4515.yzhan214.fp.domain.Doctor" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Doctor ID #{cc.attrs.doctor.id}" />
                    <h:inputHidden id="id" value="#{cc.attrs.doctor.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="Doctor FirstName" />
                    <h:inputText p:placeholder="First Name" id="firstName" value="#{cc.attrs.doctor.firstName}" />
                </div>
            </div>            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Doctor LastName #{cc.attrs.doctor.lastName}" />
                    <h:inputText p:placeholder="Last Name" id="lastName" value="#{cc.attrs.doctor.lastName}" />
                </div>
            </div>            
        </h:form>
    </cc:implementation>
</html>
