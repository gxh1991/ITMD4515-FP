<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">
        Doctor Portal Welcome Page
    </ui:define>

    <ui:define name="body">
        <div class="large-6 columns">
            <ezcomp:reservations reservations="#{doctorService.findByUsername(loginBean.remoteUser).reservations}" readonly="false"/>
        </div>
        <div class="large-6 columns">
            <ezcomp:doctor doctor="#{doctorBean.doctor}" readonly="true"/>
        </div>
        <div class="large-6 columns">
            <ezcomp:doctor doctor="#{doctorBean.doctor}" readonly="false" action="#{doctorBean.executeUpdate()}"/>
        </div>
        
    </ui:define>

</ui:composition>
